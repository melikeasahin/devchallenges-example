<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="images">
          <img
            src="./resources/hero-image-1.jpg"
            alt="Hero Image"
            class="visual"
          />
          <img src="./resources/white-overlay.svg" alt="" class="white" />
        </div>
        <div class="top">
          <h1 class="title">Perfect solution for small business</h1>
          <p class="explanation">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
        <div class="line"></div>
        <div class="writer-about">
          <div class="overlay-image">
            <img
              src="./resources/avatar-image-business-card-1.png"
              alt="Avatar Image Business"
              class="image"
            />
          </div>
          <div class="hk">
            <h2 class="writer">Amy Burgess</h2>
            <h3 class="about">Customer Manger, Solution Oy</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
