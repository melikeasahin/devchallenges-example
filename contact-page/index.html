<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img src="./resources/Logo.svg" alt="" class="logo" />
    <main class="container">
      <h1 class="title">Interested in our business pricing?</h1>
      <div class="sub-title">
        Fill out the form to view details and we’ll contact you as soon as
        possible.
      </div>

      <!-- Form -->
      <div>
        <form class="contact-form">
          <!-- Name -->
          <div class="form-one">
            <div class="form-group">
              <label for="name">Name</label><br />
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Ethan Johnson"
                required
              />
            </div>

            <!-- Company Email -->
            <div class="form-group">
              <label for="email">Company Email</label><br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="ethan@johnson.com"
                required
              />
            </div>
          </div>

          <!-- Company Size -->
          <div class="form-two">
            <div class="form-group">
              <label for="company-size">Company Size</label><br />
              <select id="company-size" name="company-size" required>
                <option value="1-10">1–10 employees</option>
                <option value="11-50">11–50 employees</option>
                <option value="50-100" selected>50–100 employees</option>
                <option value="100+">100+ employees</option>
              </select>
            </div>
            <!-- Subject -->
            <div class="form-group">
              <label for="subject">Subject</label>
              <select id="subject" name="subject" required>
                <option value="" disabled selected>Select a subject</option>
                <option value="landing">Building landing pages</option>
                <option value="seo">Improving SEO performance</option>
                <option value="analytics">Setting up analytics</option>
                <option value="custom">Custom solution</option>
              </select>
            </div>
          </div>

          <!-- Message -->
          <div class="form-group">
            <label for="message">Message</label><br />
            <textarea
              id="message"
              name="message"
              placeholder="Tell us more about your team and needs..."
            >
 50 - 100 employees
            </textarea>
          </div>
          <!-- Submit Button -->
          <button type="submit">Contact Sales</button>
        </form>
      </div>
    </main>
  </body>
</html>
