<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Our Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./logo.svg" alt="Logo" class="logo" />
      <h1 class="title">Join our newsletter</h1>
      <p class="sub-title">
        Keep up with our latest collections, exclusive deals, and special
        offers! We introduce a new collection every week, so stay tuned to snag
        the hottest items just for you.
      </p>
      <div class="form-card">
        <input
          type="email"
          placeholder="Enter your email address"
          class="email-input"
        />
        <button class="subscribe-btn">Subscribe now</button>
        <div class="disclaimer">
          Your email is 100% confidential and won't send you any spam.
        </div>
      </div>
    </div>
  </body>
</html>
