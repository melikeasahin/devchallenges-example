<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the word master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./resources/word-scramblle-logo.svg"
        alt="title"
        class="image"
      />
      <div class="latters"></div>
      <div class="status-bar">
        <div class="tries">
          Triese(<span id="triesCount">0</span>/5):
          <div class="tries-dots" id="triesDots"></div>
        </div>
        <div class="mistakes">Mistakes: <span id="mistakesList"></span></div>
      </div>
      <div class="box" id="inputContainer"></div>
      <div class="button-bar">
        <button id="randomButton">Random</button>
        <button id="resetButton">Reset</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
